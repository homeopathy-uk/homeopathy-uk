---
label: Page
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: The title appears in searches, browser tabs and as the page heading
- name: date
  type: datetime
  label: Date
  description: The page creation/authoring date
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: hh:mm
    display_utc: false
  default: now
- name: summary
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Summary
  description: Write a brief summary of this page for listings
- name: meta_document_title
  type: text
  config:
    required: false
  label: Meta document title
  description: Metadata title to display on search engines
- name: meta_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Meta description
  description: Metadata description to display in search engine results
